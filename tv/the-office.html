<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Episode Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://cdn.dribbble.com/users/315053/screenshots/3403146/space-travel-800x600loop.gif') no-repeat center center fixed; 
            background-size: cover;
            animation: backgroundAnimation 10s infinite linear;
        }

        @keyframes backgroundAnimation {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        .library {
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background-color: #34495e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .episode {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            background: rgba(255, 255, 255, 1); /* Background color with transparency */
            text-decoration: none; /* Remove default anchor underline */
            color: #000; /* Set the text color */
        }

        .episode:hover {
            background-color: #f9f9f9;
        }

        .episode img {
            max-width: 100px;
            height: auto;
            margin-right: 15px;
        }

        .episode-details {
            flex-grow: 1;
        }

        .episode-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .episode-description {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="library">
        <div class="header">
            <h1>The Office</h1>
        </div>
        <a href="/tv/the-office/ep-1.html" class="episode">
            <div class="episode-details">
                <div class="episode-title">Episode 1: Pilot</div>
                <div class="episode-description">When a documentary crew arrives at the office, manager Michael Scott attempts to paint a rosy picture but fails after learning the company will be downsizing.</div>
            </div>
        </a>
        <a href="" class="episode">
            <div class="episode-details">
                <div class="episode-title">Episode 2: Diversity Day</div>
                <div class="episode-description">Coming 01/10/2023</div>
            </div>
        </a>
        <!-- Add more episodes as needed -->

        <!-- Episode Details Modal -->
        <div id="episodeModal" style="display: none;">
            <div onclick="closeEpisodeDetails()" style="cursor: pointer; position: fixed; top: 0; right: 0; bottom: 0; left: 0; background: rgba(0, 0, 0, 0.5);"></div>
            <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <h2>Episode Details</h2>
                <p id="episodeDetailsContent"></p>
            </div>
        </div>
    </div>

    <script>
        function showEpisodeDetails(episodeNumber) {
            const episodeDetails = document.getElementById("episodeDetailsContent");
            // Fetch episode details from the backend (you need to implement this part)
            // For now, let's use static content
            const episodeContent = (episodeNumber === 1) ? "Details for Episode 1." : "Details for Episode 2.";
            episodeDetails.innerText = episodeContent;
            document.getElementById("episodeModal").style.display = "block";
        }

        function closeEpisodeDetails() {
            document.getElementById("episodeModal").style.display = "none";
        }
    </script>
</body>
</html>
