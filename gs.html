    function openGame(url) {
        var win;

        if (url) {
            if (win) {
                win.focus();
            } else {
                win = window.open(url);
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.scrolling="no"
                iframe.src = url;
                win.document.body.appendChild(iframe);

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
        }
    }
</script>

<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            margin-right: 20px;
            transition: transform 0.3s ease;
            background-color: transparent;
            border-radius: 10px;
            padding: 5px 30px; /* Increased padding for width */
            position: relative; /* Added position relative */
        }

        .nav-link:before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 3px solid #f5f5f5; /* Green outline for the gray box */
            border-radius: 10px;
            z-index: -1;
        }

        .nav-link:hover {
            transform: scale(0.95);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
            animation: fadeIn 0.5s ease-in-out;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 200px;
            z-index: 1;
            transform: translateY(100%) scale(0.95);
            transition: transform 0.3s ease;
            padding: 10px;
            opacity: 0;
        }

        .dropdown.open .dropdown-content {
            display: block;
            transform: translateY(0%) scale(0.8);
            opacity: 1;
        }

        .dropdown-option {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            margin-left: -35px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
