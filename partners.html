<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-image: url('https://cdn.dribbble.com/users/315053/screenshots/3403146/space-travel-800x600loop.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
  .image-container {
  text-align: center;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.image-container img {
  border-radius: 10px;
  width: calc(12.5% - 12px);
  cursor: pointer;
  margin: 5px;
  transition: all 0.5s;
}

.image-container img:hover {
  transform: scale(1.1);
}
</style>
</head>
<body>

<h2></h2>

<div class="image-container">
  <!-- Partner 1 -->
  <img src="https://jackgames.w3spaces.com/images/favicon.png" onclick="openGame('https://jackgames.w3spaces.com/')">

  <!-- Partner 2 -->
  <img src="https://www.ixl.com/dv3/jYg5YEjxG5lJfNjwW0r4Kw8lo5g/yui3/opengraph/assets/square_og_ixl.png" onclick="openGame('https://sites.google.com/students.rfsd.k12.wi.us/unlimitedfun/clicker-game')">
</div>

<script>
    function openGame(url) {
        var win;

        if (url) {
            if (win) {
                win.location.href = url;
                win.focus();
            } else {
                win = window.open(url, '_blank');
                win.focus();

                var interval = setInterval(function() {
                    if (win.closed) {
                        clearInterval(interval);
                        win = undefined;
                    }
                }, 500);
            }
        }
    }
</script>

</body>
</html>
